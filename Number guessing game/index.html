<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Number Guess Game</title>
  </head>
  <body>
    <div class="fullPage">
      <img class="bgImg-1" src="Images/J4o.gif" alt="" />
      <img class="bgImg-2" src="Images/q1.jpg" alt="" />
      <div class="naviBar">
        <div id="naviBarItem-1">Time:</div>
        <div id="naviBarItem-2">Chance:</div>
      </div>
      <p id="remainChance"></p>
      <p id="countdown"></p>
      <img class="bgImg-3" src="Images/quiz.png" alt="" />
      <h1>Guess a correct number between 1 to 10.</h1>
      <label for="">Enter a Number:</label>
      <input id="input" type="text" min="1" max="15"/>
      <button onclick="randomCheck()">Submit</button>
      <img id="img" />
      <p id="newDemo"></p>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
