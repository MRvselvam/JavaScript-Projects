  <head>

    <title>Random Number Check</title>
  </head>
  <body>
    <div>
      <h1>Random Number Check!</h1>

      <br />
      <img id="img" width="450px" height="300px" />
      <p id="demo"></p>
      <p id="chance"></p>
    </div>

    <script src="./Random.js"></script>
  </body>
